<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .btn-home {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.95em;
        }
        .btn-home:hover {
            background: #764ba2;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
        .btn-success {
            background: #4caf50;
        }
        .btn-success:hover {
            background: #388e3c;
        }
        .results {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            color: #333;
        }
        .results pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status-ok {
            color: #4caf50;
            font-weight: bold;
        }
        .status-error {
            color: #f44336;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Locations Debug Console</h1>
            <a href="/" class="btn-home">‚Üê Back to Dashboard</a>
        </div>

        <div class="grid">
            <!-- Left Panel: Create & Search -->
            <div class="panel">
                <h2>‚úèÔ∏è Create Location</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="judeti">County (judeti)</label>
                        <input type="text" id="judeti" placeholder="e.g., Cluj" required>
                    </div>
                    <div class="form-group">
                        <label for="locatie">Location (locatie)</label>
                        <input type="text" id="locatie" placeholder="e.g., Valea Muresului" required>
                    </div>
                    <div class="form-group">
                        <label for="numLoc">Population (numLoc)</label>
                        <input type="number" id="numLoc" placeholder="e.g., 123" required>
                    </div>
                    <button type="submit" class="btn btn-success">Create Location</button>
                    <button type="button" class="btn" onclick="fetchAllLocations()">Fetch All</button>
                </form>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">

                <h2 style="margin-top: 20px;">üîç Search by County</h2>
                <div class="form-group">
                    <label for="judetSearch">County (judeti)</label>
                    <input type="text" id="judetSearch" placeholder="e.g., Cluj">
                </div>
                <button type="button" class="btn" onclick="fetchByJudet()">Search</button>
            </div>

            <!-- Right Panel: Results -->
            <div class="panel">
                <h2>üìä Response</h2>
                <div class="results">
                    <pre id="responseArea">Waiting for API response...</pre>
                </div>
            </div>
        </div>

        <!-- Bottom: Full Operations -->
        <div class="panel">
            <h2>üóëÔ∏è Delete Location</h2>
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end;">
                <div class="form-group" style="margin: 0;">
                    <label for="deleteId">Location ID</label>
                    <input type="number" id="deleteId" placeholder="e.g., 1">
                </div>
                <button type="button" class="btn btn-danger" onclick="deleteLocation()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        const responseArea = document.getElementById('responseArea');

        async function displayResponse(data, status, statusText) {
            const statusClass = status === 200 || status === 201 ? 'status-ok' : 'status-error';
            responseArea.innerHTML = `<span class="${statusClass}">[${status} ${statusText}]</span>\n${JSON.stringify(data, null, 2)}`;
        }

        // CREATE
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                judeti: document.getElementById('judeti').value.toUpperCase(),
                locatie: document.getElementById('locatie').value,
                numLoc: parseInt(document.getElementById('numLoc').value)
            };
            try {
                const res = await fetch(`${API_BASE}/locations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify([data])
                });
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
                if (res.ok) document.getElementById('createForm').reset();
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        });

        // FETCH ALL
        async function fetchAllLocations() {
            try {
                const res = await fetch(`${API_BASE}/locations`);
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // FETCH BY JUDET
        async function fetchByJudet() {
            const judet = document.getElementById('judetSearch').value.trim().toUpperCase();
            if (!judet) { alert('Enter a county name'); return; }
            try {
                const res = await fetch(`${API_BASE}/locations/judet/${judet}`);
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // DELETE
        async function deleteLocation() {
            const id = document.getElementById('deleteId').value;
            if (!id) { alert('Enter location ID'); return; }
            if (!confirm(`Delete location ${id}?`)) return;
            try {
                const res = await fetch(`${API_BASE}/locations/${id}`, { method: 'DELETE' });
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // Load on start
        fetchAllLocations();
    </script>
</body>
</html>
