<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risks Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .btn-home {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.95em;
        }
        .btn-home:hover {
            background: #764ba2;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #ff9800;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }
        .btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #e68900;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
        .btn-success {
            background: #4caf50;
        }
        .btn-success:hover {
            background: #388e3c;
        }
        .btn-info {
            background: #2196f3;
        }
        .btn-info:hover {
            background: #1976d2;
        }
        .results {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 500px;
            overflow-y: auto;
            color: #333;
        }
        .results pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status-ok {
            color: #4caf50;
            font-weight: bold;
        }
        .status-error {
            color: #f44336;
            font-weight: bold;
        }
        .hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö†Ô∏è Risks Debug Console</h1>
            <a href="/" class="btn-home">‚Üê Back to Dashboard</a>
        </div>

        <div class="grid">
            <!-- Left Panel: CRUD Operations -->
            <div class="panel">
                <h2>‚ûï Create Risk</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="typeofRisk">Type of Risk</label>
                        <select id="typeofRisk" required>
                            <option value="">-- Select Risk Type --</option>
                            <option value="Flood">Flood</option>
                            <option value="Earthquake">Earthquake</option>
                            <option value="Wildfire">Wildfire</option>
                            <option value="Storm">Storm</option>
                            <option value="Tsunami">Tsunami</option>
                            <option value="Landslide">Landslide</option>
                            <option value="Drought">Drought</option>
                            <option value="Volcanic Eruption">Volcanic Eruption</option>
                            <option value="Pandemic">Pandemic</option>
                            <option value="Industrial Accident">Industrial Accident</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="info">Risk Description (info)</label>
                        <textarea id="info" placeholder="Describe the risk..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="satRel">Saturation/Location ID (satRel)</label>
                        <input type="number" id="satRel" placeholder="e.g., 1" min="1" required>
                        <div class="hint">Reference to a Location ID</div>
                    </div>
                    <div class="form-group">
                        <label for="files">File Names (JSON array)</label>
                        <textarea id="files" placeholder='["file1.pdf", "file2.txt"]' required></textarea>
                        <div class="hint">Must be valid JSON array</div>
                    </div>
                    <button type="submit" class="btn btn-success">Create Risk</button>
                </form>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">

                <h2 style="margin-top: 20px;">‚úèÔ∏è Update/Delete</h2>
                <div class="form-group">
                    <label for="riskId">Risk ID</label>
                    <input type="number" id="riskId" placeholder="e.g., 1" min="1">
                </div>
                <button type="button" class="btn btn-info" onclick="getRiskById()">Get by ID</button>
                <button type="button" class="btn btn-success" onclick="updateRisk()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteRisk()">Delete</button>
            </div>

            <!-- Right Panel: Results & Queries -->
            <div class="panel">
                <h2>üìä Response</h2>
                <div class="results">
                    <pre id="responseArea">Waiting for API response...</pre>
                </div>
                
                <h2 style="margin-top: 20px;">üîç Fetch Operations</h2>
                <button type="button" class="btn btn-info" style="width: 100%; margin-bottom: 10px;" onclick="fetchAllRisks()">Fetch All Risks</button>
                
                <div class="form-group">
                    <label for="satRelSearch">Search by SatRel (Location)</label>
                    <input type="number" id="satRelSearch" placeholder="e.g., 1" min="1">
                </div>
                <button type="button" class="btn" style="width: 100%;" onclick="fetchBySatRel()">Search</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        const responseArea = document.getElementById('responseArea');

        async function displayResponse(data, status, statusText) {
            const statusClass = status === 200 || status === 201 ? 'status-ok' : 'status-error';
            responseArea.innerHTML = `<span class="${statusClass}">[${status} ${statusText}]</span>\n${JSON.stringify(data, null, 2)}`;
        }

        // CREATE
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                typeofRisk: document.getElementById('typeofRisk').value,
                info: document.getElementById('info').value,
                satRel: parseInt(document.getElementById('satRel').value),
                arrayStringNumeFisiere: JSON.parse(document.getElementById('files').value)
            };
            try {
                const res = await fetch(`${API_BASE}/risks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
                if (res.ok) {
                    document.getElementById('createForm').reset();
                    fetchAllRisks();
                }
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        });

        // FETCH ALL
        async function fetchAllRisks() {
            try {
                const res = await fetch(`${API_BASE}/risks`);
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // GET BY ID
        async function getRiskById() {
            const id = document.getElementById('riskId').value;
            if (!id) { alert('Enter risk ID'); return; }
            try {
                const res = await fetch(`${API_BASE}/risks/${id}`);
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // FETCH BY SATREL
        async function fetchBySatRel() {
            const satRel = document.getElementById('satRelSearch').value;
            if (!satRel) { alert('Enter satRel value'); return; }
            try {
                const res = await fetch(`${API_BASE}/risks/satrel/${satRel}`);
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // UPDATE
        async function updateRisk() {
            const id = document.getElementById('riskId').value;
            if (!id) { alert('Enter risk ID'); return; }
            const data = {
                typeofRisk: document.getElementById('typeofRisk').value,
                info: document.getElementById('info').value,
                satRel: parseInt(document.getElementById('satRel').value),
                arrayStringNumeFisiere: JSON.parse(document.getElementById('files').value)
            };
            try {
                const res = await fetch(`${API_BASE}/risks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // DELETE
        async function deleteRisk() {
            const id = document.getElementById('riskId').value;
            if (!id) { alert('Enter risk ID'); return; }
            if (!confirm(`Delete risk ${id}?`)) return;
            try {
                const res = await fetch(`${API_BASE}/risks/${id}`, { method: 'DELETE' });
                const result = await res.json();
                displayResponse(result, res.status, res.statusText);
                if (res.ok) {
                    document.getElementById('riskId').value = '';
                    fetchAllRisks();
                }
            } catch (err) {
                displayResponse({ error: err.message }, 0, 'Network Error');
            }
        }

        // Load on start
        fetchAllRisks();
    </script>
</body>
</html>
